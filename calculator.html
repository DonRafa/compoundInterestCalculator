<body>
    <h1>Compound Interest Calculator</h1>

    <p>Here we can calculate your total after compound interest has been applied.</p>

    <div class="form">
      <label for="initialBalance">Initial Principle Balance: </label>
      <input type="text" id="initialBalance" class="initialBalance">
    </div>

    <div class="form">
        <label for="interestRate">Interest Rate (Percentage): </label>
        <input type="text" id="interestRate" class="interestRate">
    </div>

    <div class="form">
        <label for="interestApplied">Number of Times Interest Applied per Time Period: </label>
        <input type="text" id="interestApplied" class="interestApplied">
    </div>

    <div class="form">
        <label for="timePeriod">Number of Time Periods Elapsed: </label>
        <input type="text" id="timePeriod" class="timePeriod">
    </div>

     <!-- <input type="button" id ="solve" value="Calculate" class="finalAmount"> -->


    <!--  create onclick event -->

    <button id="solve" onclick = "calculate()">
        <strong> Calculate</strong>
    </button>
    <p id="result"></p>

    <script>

        
        
        var input_element=document.getElementById("solve");
        function calculate() {
            var initialBalance = document.getElementById('initialBalance').value; 
            var interestRate = document.getElementById('interestRate').value;
            var interestApplied = document.getElementById('interestApplied').value;
            var timePeriod = document.getElementById('timePeriod').value;
            var result = document.getElementById('result');
            
            amount = initialBalance * (Math.pow((1 + (interestRate/(interestApplied * 100))), (interestApplied)*timePeriod));
            
            result.innerHTML = amount.toFixed(2);
            
            // output.value = amount.toFixed(2);
